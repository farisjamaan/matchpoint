evaluation_prompt: |
  You are an expert Technical Staffing Manager.
  Your task is to evaluate this candidate for a specific project.
  
  Project Skills Required: {pm_skills}
  Project Description: {pm_desc}
  
  Skills Taxonomy (Use this to match aliases, e.g., NLP = BERT):
  {taxonomy}
  
  Candidate Data:
  {content}
  
  Instructions:
  1. Score the candidate from 0 to 100 based on their fit for the project.
  2. Write a brief rationale.
  3. Extract 2-4 EXACT quotes from the Candidate Data that prove they are a match.
  4. EVERY evidence quote MUST include its original tag. If you cannot find a tag, DO NOT include the quote.
  
  Return ONLY a valid JSON object with the following keys:
  "score" (integer), "rationale" (string), "evidence" (list of strings).